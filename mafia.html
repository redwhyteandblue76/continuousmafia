<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Dashboard</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-section {
      background-color: #222;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      margin-bottom: 20px;
      position: relative; /* needed for spinner overlay */
    }
    label {
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background-color: #444;
    }
    .output {
      margin-top: 3px;
      padding: 10px;
      border: 1px solid #fff;
      background-color: #333;
      border-radius: 4px;
      font-weight: bold;
      white-space: pre-wrap;
      width: 100%;
      text-align: center;
    }
    /* Spinner overlay style */
    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      gap: 10px;
      font-weight: bold;
      z-index: 10;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Mafia Dashboard</h2>

    <!-- Step One -->
    <div class="form-section" id="myForm">
      <label for="codename">Input your codename:</label>
      <input type="text" id="codename" required>
      <button onclick="verifyMafia()">Verify</button>
      <div id="stepOneMessage" class="output"></div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
      </div>
    </div>

    <!-- Step Two -->
    <div class="form-section" id="targetSection" style="display: none;">
      <label for="targetCodename">Input target's codename:</label>
      <input type="text" id="targetCodename" required>
      <button onclick="verifyTarget()">Verify Target</button>
      <div id="stepTwoMessage" class="output"></div>
      <div id="loadingTarget" class="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
      </div>
    </div>

    <!-- Final Step -->
    <div class="form-section" id="confirmationSection" style="display: none;">
      <button onclick="eliminateTarget()">Eliminate Target</button>
      <div id="finalMessage" class="output"></div>
      <div id="loadingEliminate" class="loading">
        <div class="spinner"></div>
        <div>Eliminating...</div>
      </div>
    </div>

  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzwtxCoXWyLAAfIzfGuuvSLI7_xgUqFutimRu1MiU2Heb2lYFcbNSo6RYK_oxn0WrZxLQ/exec";

    async function verifyMafia() {
      const codename = document.getElementById('codename').value;
      document.getElementById('loading').style.display = 'flex';
      const res = await fetch(`${scriptURL}?action=verifyMafia&codename=${codename}`);
      const data = await res.json();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('stepOneMessage').textContent = data.error || 'Codename verified';
      if (data.success) {
        document.getElementById('targetSection').style.display = 'block';
        document.querySelector('#myForm button').style.display = 'none';
      }
    }

    async function verifyTarget() {
      const targetCodename = document.getElementById('targetCodename').value;
      document.getElementById('loadingTarget').style.display = 'flex';
      const res = await fetch(`${scriptURL}?action=verifyTarget&targetCodename=${targetCodename}`);
      const data = await res.json();
      document.getElementById('loadingTarget').style.display = 'none';
      document.getElementById('stepTwoMessage').textContent = data.error || 'Target verified';
      if (data.success) {
        document.getElementById('confirmationSection').style.display = 'block';
        document.querySelector('#targetSection button').style.display = 'none';
      }
    }

    async function eliminateTarget() {
      const codename = document.getElementById('codename').value;
      const targetCodename = document.getElementById('targetCodename').value;
      const loading = document.getElementById('loadingEliminate');
      loading.style.display = 'flex'; // show spinner overlay

      const res = await fetch(`${scriptURL}?action=eliminateTarget&codename=${codename}&targetCodename=${targetCodename}`);
      const data = await res.json();

      loading.style.display = 'none'; // hide spinner
      document.getElementById('finalMessage').textContent = data.success || data.error;

      if (data.success) {
        document.querySelector('#confirmationSection button').style.display = 'none';
      }
    }
  </script>

</body>
</html>
