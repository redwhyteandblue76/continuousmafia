<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Role Lookup</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px; /* Add horizontal padding for buffer */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Full width */
            max-width: 400px; /* Optional max width for comfort */
        }
        .form-section {
            background-color: #222;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%; /* Full width of container */
            margin-bottom: 20px;
        }
        label {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #444;
        }
        .output {
            margin-top: 3px;
            padding: 10px;
            border: 1px solid #fff;
            background-color: #333;
            border-radius: 4px;
            font-weight: bold;
            white-space: pre-wrap;
            width: 100%;
            text-align: center;
        }
        #loading {
            display: none;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="form-section">
            <label for="codename">Enter your codename to find out your role:</label>
            <input type="text" id="codename" placeholder="Codename" required>
            <button id="submitButton">Submit</button>
            <div id="loading">Loading...</div>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const codename = document.getElementById('codename').value;
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');

            loading.style.display = 'block';
            output.textContent = '';

            fetch('https://script.google.com/macros/s/AKfycbz4yhiRW7g0ExDwT2KZitDPFEXgM61ron4xHrDonNGRsqs-95ZoMZKDQRsVSybR6v4LIg/exec?codename=' + encodeURIComponent(codename))
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    output.textContent = 'Welcome to the game, your role is ' + data.role;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    output.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
